type DebugQuery {
  tables: [PgTable!]!
}

type PgTable {
  name: String!
  columns: [PgColumn!]!
  dumbFullExport: TableExport!
}

type TableExport {
  name: String!
  version: Int!
  rows: [Map!]!
}

type PgColumn {
  name: String!
  data_type_name: String!
}

input TableImportInput {
  name: String!
  version: Int!
  rows: [Map!]!
}

type DebugMutation {
  writeRawData(table: String!, jsonString: String!): Float!
  writeTables(tables: [TableImportInput!]!): Float!
}
